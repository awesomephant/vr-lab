<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://rawgit.com/aframevr/aframe/e7f78bd/dist/aframe-master.min.js"></script>
    <script src="./js/link-component.js"></script>
    <script src="./js/lightswitch.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="wall" src="models/wall.dae"></a-asset-item>
            <a-asset-item id="laptop" src="models/laptop.obj"></a-asset-item>
            <a-asset-item id="table" src="models/table.obj"></a-asset-item>
            <a-asset-item id="support" src="models/table-support.obj"></a-asset-item>
            <a-asset-item id="chair" src="models/chair.obj"></a-asset-item>
            <a-asset-item id="books" src="models/books.obj"></a-asset-item>
            <a-asset-item id="tv" src="models/tv.obj"></a-asset-item>
            <a-asset-item id="room" src="models/room.obj"></a-asset-item>
            <a-asset-item id="lamp" src="models/lamp.obj"></a-asset-item>
            <a-asset-item id="table-small" src="models/table-small.obj"></a-asset-item>
            <a-asset-item id="box" src="models/box.obj"></a-asset-item>
            <a-asset-item id="bin" src="models/bin.obj"></a-asset-item>
            <a-asset-item id="cup" src="models/cup.obj"></a-asset-item>
            <a-asset-item id="lightswitch" src="models/lightswitch.obj"></a-asset-item>
            <video id="_vhs" autoplay loop="true" src="models/vhs.mp4"></video>
            <audio id="sound-birds" src="./sounds/spring-birds.mp3"></audio>
      
        </a-assets>
   <a-sound src="#sound-birds" volume='.8' autoplay="true" position="-5 2 1"></a-sound>
 
        <a-light id='sun' light="color: #FFE2AB;intensity: 1.5; type: directional; castShadow:true;shadowMapHeight:512; shadowMapWidth:512"
            rotation='0 -12 8' position="-13.720 3.157 -5">

        </a-light>

        <a-light light="color: white; intensity: .2; type: directional; castShadow:false;shadowMapHeight:1024; shadowMapWidth:1024"
            rotation='0 -12 8' position="2.7 6.3 7.9"></a-light>

        <a-light id='light-ambient' light="color: white; intensity: .51; type: ambient;" position="-9 7 3">
        </a-light>

        <a-entity id='camera' rotation='0 90 0' position='3.12 0 0' camera="userHeight: 1.6" look-controls wasd-controls>
            <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -.1" geometry="primitive: ring; radiusInner: 0.001; radiusOuter: 0.0014"
                material="color: black; shader: flat">
            </a-entity>

        </a-entity>
        <a-entity obj-model="obj: #laptop" shadow="cast: true"></a-entity>`
        <a-entity scale='1 1.467 1' position="-0.007 1.428 0.927" rotation="18.392 36.096 14.668" geometry="mergeTo:null;primitive:plane;height:0.14;width:0.14"
            material="flatShading:true;shader:flat"></a-entity>
        <a-entity id='laptop-light' position="0.011 1.438 .985" rotation="" light="angle:6.92;distance: 0.960;decay:0.780;intensity:0;penumbra:0.78;type:point;target:null"></a-entity>

        <a-entity id='chair-1' obj-model="obj: #chair" scale='.5 .5 .5' dynamic-body='shape: box;' position='2.53 .68 -.72' rotation='0 -23 0'
            material='color:#FFD412' shadow="cast: true"></a-entity>
        <a-entity id='chair-2' obj-model="obj: #chair" scale='.5 .5 .5' material='color:#228AFF;' position='1.37 0.681 2.854' rotation='0 -149 0'
            shadow="cast: true"></a-entity>`
        <a-entity id='chair-3' obj-model="obj: #chair" scale='.5 .5 .5' material='color:#FFDA53;' position='-1.37 0.681 2.854' rotation='0 -189 0'
            shadow="cast: true"></a-entity>`
        <a-entity id='chair-4' obj-model="obj: #chair" scale='.5 .5 .5' material='color:#228AFF;' position='0.516 0.681 6.588' rotation='0 -82 0'
            shadow="cast: true"></a-entity>`
        <a-entity id='chair-5' obj-model="obj: #chair" scale='.5 .5 .5' material='color:#228AFF;' position='-0.314 0.681 2.854' rotation='0 -165 0'
            shadow="cast: true"></a-entity>`
        <a-entity id='chair-6' obj-model="obj: #chair" scale='.5 .5 .5' material='color:#FFDA53;' position='2.424 0.681 7.167' rotation='0 78 0'
            shadow="cast: true"></a-entity>`
        <a-entity id='chair-7' obj-model="obj: #chair" scale='.5 .5 .5' material='color:#FFDA53;' position='2.051 0.681 -7.582' rotation='0 73 0'
            shadow="cast: true"></a-entity>`
        <a-entity id='chair-8' obj-model="obj: #chair" scale='.5 .5 .5' material='color:#FFDA53;' position='6.243 0.681 6.817' rotation='0 -115 0'
            shadow="cast: true"></a-entity>`

        <!--Table 1-->
        <a-box id='table-1' static-body='shape: box;' material="color:#43E4B6; roughness: 1" shadow="cast: true; receive:true" depth="4"
            height=".05" width="2.6" position='0 1.207 0'></a-box>
        <a-entity obj-model="obj: #support" position='0.15 0 -1.8' shadow="cast: true" rotation='0 3 0'></a-entity>
        <a-entity obj-model="obj: #support" position='0 0 1.6' rotation='0 -8 0' shadow="cast: true"></a-entity>

        <!--Table 2-->
        <a-box id='table-2' static-body='shape: box;' rotation='0 -8 0' material="color:#43E4B6; roughness: 1" shadow="cast: true; receive:true"
            depth="4" height=".05" width="2.6" position='-1 1.207 6.5'></a-box>
        <a-entity obj-model="obj: #support" position='-1 0 7.6' shadow="cast: true" rotation='0 3 0'></a-entity>
        <a-entity obj-model="obj: #support" position='-.8 0 5' rotation='0 -8 0' shadow="cast: true"></a-entity>

        <!--Table 3-->
        <a-box id='table-3' static-body='shape: box;' rotation='0 2.5 0' material="color:#43E4B6; roughness: 1" shadow="cast: true; receive:true"
            depth="4" height=".05" width="2.6" position='4.401 1.207 6.5'></a-box>
        <a-entity obj-model="obj: #support" position='4.569 0 7.6' shadow="cast: true" rotation='0 -1 0'></a-entity>
        <a-entity obj-model="obj: #support" position='4.660 0 5.317' rotation='0 -2.3 0' shadow="cast: true"></a-entity>

        <!--Table 4-->
        <a-box id='table-4' static-body='shape: box;' rotation='0 5 0' material="color:#43E4B6; roughness: 1" shadow="cast: true; receive:true"
            depth="4" height=".05" width="2.6" position='6.220 1.207 0.769'></a-box>
        <a-entity obj-model="obj: #support" position='6.344 0 2.161' shadow="cast: true" rotation='0 -.5 0'></a-entity>
        <a-entity obj-model="obj: #support" position='6.0738 0 -.65' rotation='0 5 0' shadow="cast: true"></a-entity>

        <a-entity obj-model="obj: #books" shadow="cast: true"></a-entity>
        <a-entity dynamic-body='shape: box;' position='0 1.069 -.507' scale='.001 .001 .001' id='cup' material='color: red;' shadow='cast: true;'
            obj-model="obj: #cup"></a-entity>

        <a-entity id='lightswitch' lightswitch obj-model="obj: #lightswitch" material="color: #FFD412" position='4.186 1.8 11.974'
            rotation='0 180 0' scale='.15 .15 .15' shadow="cast: true"></a-entity>

        <a-entity obj-model="obj: #tv" shadow="cast: true" material="color: pink" position='-9.8 0 -.5' rotation='0 6.4 0'></a-entity>

        <a-entity obj-model="obj: #table-small" shadow="cast: true" material="color: red" scale='.8 .8 .8' position='4 0 -7.7' rotation='0 6.4 0'></a-entity>
        <a-entity id='box' obj-model="obj: #box" scale='.8 .8 .8' material='color:#4C78FF;' position='4.746 1.152 -7.741' rotation='0 71 0'
            shadow="cast: true"></a-entity>`

        <a-entity id='bin' obj-model="obj: #bin" shadow="cast: true" material="color: purple" scale='.8 .8 .8' position='8.6 0 -1.91'
            rotation='0 -91 0'></a-entity>

        <a-entity obj-model="obj: #lamp" material="color: white; shader: flat;" scale='1 1 1' rotation='0 90 0' position='0 6 -6'></a-entity>
        <a-entity obj-model="obj: #lamp" material="color: white; shader: flat;" scale='1 1 1' rotation='0 90 0' position='0 6 0'></a-entity>
        <a-entity obj-model="obj: #lamp" material="color: white; shader: flat;" scale='1 1 1' rotation='0 90 0' position='0 6 6'></a-entity>
        <a-entity obj-model="obj: #lamp" material="color: white; shader: flat;" scale='1 1 1' rotation='0 90 0' position='6 6 -6'></a-entity>
        <a-entity obj-model="obj: #lamp" material="color: white; shader: flat;" scale='1 1 1' rotation='0 90 0' position='6 6 0'></a-entity>
        <a-entity obj-model="obj: #lamp" material="color: white; shader: flat;" scale='1 1 1' rotation='0 90 0' position='6 6 6'></a-entity>
        <a-entity id='walls' shadow='cast: true; receive:true' obj-model="obj: #room"></a-entity>

        <a-plane static-body material='roughness: 1; metalness: 0; color: cornflowerblue' shadow="receive: true" position="0 0 0"
            rotation="-90 0 0" width="35" height="35"></a-plane>

        <a-plane id='roof' static-body material='shader: standard; metalness: 0; color: rgb(220,220,220)' shadow="receive: true"
            position="1.861 7.607 1.669" rotation="90 0 0" width="17.240" height="24.780"></a-plane>

        <a-video src="#_vhs" link="target: tube.html" height='1.28' width='2.1' position='1.603 2 -3.816' rotation='0 6.8 0'></a-video>

        <a-box depth='2.1' height='3.96' width='.1' id="canvas-1" rotation='0 0 -8' position='9.077 2.024 2.357' material='color: #0567FF' shadow='receive: true; cast: true'></a-box>
        <a-box depth='1.5' height='5.760' width='9.340' id="shelf" rotation='0 -11.230 0' position='-2.215 2.613 11.167' material='color: #FFF' shadow='receive: true; cast: true'></a-box>
        <a-sky id='sky' color="#687F98">
        </a-sky>
    </a-scene>
</body>

</html>
