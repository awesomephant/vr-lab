<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
<script src="https://rawgit.com/aframevr/aframe/e7f78bd/dist/aframe-master.min.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v1.4.0/dist/aframe-physics-system.min.js"></script>
</head>

<body>
    <a-scene fog="type: exponential; density: .1; color: #2978FF" antialias="false" physics="debug: true; gravity:-9.81">
        <a-assets>      
        </a-assets>

        <a-light light="color: #0098FF; intensity: 1.5; type: directional; castShadow:true;shadowMapHeight:512; shadowMapWidth:512" rotation='0 -12 8' position="-9 3.157 7.573"></a-light>
        <a-light light="color: #0098FF; intensity: .51; type: ambient;" position="-9 7 3"></a-light>

    <a-entity position='3.12 0 0' camera="userHeight: 1.6" look-controls wasd-controls>
        </a-entity>
      <a-sky color="#333333"></a-sky>
<!--<a-entity position='0 2 0' scale='5 5 5' text="value: Shake things up.;"></a-entity>-->

<a-box material='color:#222; roughness: 1' depth="2" height="34" width="0.5"></a-box>      
<a-box position='1 0 3' color="white" depth="2" height="4" width="0.5"></a-box>      
<a-box position='-7 0 -13' color="#111" depth="2" height="4" width="0.5"></a-box>      

    </a-scene>
</body>

</html>
