<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AR</title>
    <script src="https://rawgit.com/aframevr/aframe/e7f78bd/dist/aframe-master.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene antialias="false" artoolkit='sourceType: webcam;' physics="false">
        <a-assets>
            <a-asset-item id="_hills" src="models/mountain/mountain.obj"></a-asset-item>
        </a-assets>
        <a-box position='0 0.5 0' material='color: pink; opacity: .8;'></a-box>
        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
</body>

</html>
