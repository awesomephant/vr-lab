<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>

</head>

<body>
    <a-scene antialias="false" physics="debug: false; gravity:-9.81">
        <a-assets>
             <a-asset-item id="wall" src="models/wall.dae"></a-asset-item>
             <a-asset-item id="laptop" src="models/laptop.obj"></a-asset-item>            
             <a-asset-item id="table" src="models/table.obj"></a-asset-item>

        <a-light light="color: white; intensity: .02; type: directional; castShadow:false;shadowMapHeight:512; shadowMapWidth:512" rotation='0 -12 8' position="2.7 6.3 7.9"></a-light>
        <a-light light="color: white; intensity: .01; type: ambient;" position="-9 7 3"></a-light>
    
    <a-entity position='3.12 0 0' camera="userHeight: 1.6" look-controls wasd-controls>
        <a-light light='color: #FFE2C0; intensity: 1; type: spot; castShadow: true; shadowMapHeight:512; shadowMapWidth:512; angle: 20; distance: 16; penumbra: .73' position='.7 .2 .2'></a-light>
        </a-entity>
    <a-entity obj-model="obj: #laptop" shadow="cast: true"></a-entity>` 
    <a-entity scale='1 1.467 1' position="-0.007 1.428 0.927" rotation="18.392 36.096 14.668" geometry="mergeTo:null;primitive:plane;height:0.14;width:0.14" material="flatShading:true;shader:flat"></a-entity>
<a-entity position="0.011 1.438 .985" rotation="" light="angle:6.92;distance: 0.960;decay:0.780;intensity:0.48;penumbra:0.78;type:point;target:null"></a-entity>

     <a-entity id='chair-1' obj-model="obj: #chair" scale='.5 .5 .5' dynamic-body='shape: box;' position='2.53 .68 -.72' rotation='0 -23 0' material='color:#FFD412' shadow="cast: true" ></a-entity>

    <!--Table 1-->

    <a-entity obj-model="obj: #tv" shadow="cast: true" material="color: pink" position='-9.8 0 -.5' rotation='0 6.4 0'></a-entity>

    <a-entity id='bin' obj-model="obj: #bin" shadow="cast: true" material="color: purple" scale='.8 .8 .8' position='8.6 0 -1.91' rotation='0 -91 0'></a-entity>

    <a-entity id='walls' material='roughness: 1; color: #eee' shadow='cast: true; receive:true'obj-model="obj: #room"></a-entity>

    <a-plane static-body material='roughness: 1; metalness: 0; color: cornflowerblue' shadow="receive: true" position="0 0 0" rotation="-90 0 0" width="35" height="35"></a-plane>

    <a-plane id='roof' static-body material='shader: standard; metalness: 0; color: rgb(220,220,220)' shadow="receive: true" position="1.861 7.607 1.669" rotation="90 0 0" width="17.240" height="24.780"></a-plane>
