<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Viewfinder Test</title>
<script src="https://rawgit.com/aframevr/aframe/e7f78bd/dist/aframe-master.min.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v1.4.0/dist/aframe-physics-system.min.js"></script>
</head>

<body>
    <a-scene antialias="false" physics="debug: true; gravity:-9.81">
        <a-assets>
            <img id="viewfinder" src="/models/viewfinder.png">      
        </a-assets>

        <a-light light="color: #fff; intensity: 1; type: directional; castShadow:true;shadowMapHeight:512; shadowMapWidth:512" rotation='0 -12 8' position="-9 3.157 7.573"></a-light>
        <a-light light="color: #fff; intensity: .51; type: ambient;" position="-9 7 3"></a-light>

    <a-entity position='-1.2 0 4.4' camera="userHeight: 1.6" look-controls wasd-controls>
    <a-image src="#viewfinder" position='0 0 -.36' transparent='true' width='1.400' height='.620' opacity='.75'></a-image>
    </a-entity>
      <a-sky color="#eee"></a-sky>
<!--<a-entity position='0 2 0' scale='5 5 5' text="value: Shake things up.;"></a-entity>-->

<a-box material='color:#22f; roughness: 1' depth="1" height="1" width="1"></a-box>       
<a-sphere material='color:#f00; roughness: 1' position='-3 .5 -5'></a-box>       

    </a-scene>
</body>

</html>
