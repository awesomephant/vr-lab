<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Button Test</title>
    <script src="https://rawgit.com/aframevr/aframe/e7f78bd/dist/aframe-master.min.js"></script>
</head>

<body>
    <a-scene antialias="false" physics="false">
        <a-assets>
            <audio id="test" src="./sounds/test.mp3"></audio>
            <audio id="ship" src="./sounds/ship.mp3"></audio>
        </a-assets>

        <a-light light="color: #fff; intensity: 1; type: directional; castShadow:true;shadowMapHeight:512; shadowMapWidth:512" rotation='0 -12 8'
            position="-9 3.157 7.573"></a-light>
        <a-light light="color: #fff; intensity: .51; type: ambient;" position="-9 7 3"></a-light>

        <a-camera position='-1.2 0 4.4' look-controls wasd-controls>
          <a-cursor></a-cursor>
        </a-camera>
        <a-sky color="#97D0D6"></a-sky>
        <!--<a-entity position='0 2 0' scale='5 5 5' text="value: Shake things up.;"></a-entity>-->

        <a-box id='button-base' sound="src: #test; loop: true; autoplay: true" material='color:#0054FF; roughness: 1' position='1 .7 1' width='1.4' depth="1.4" height=".7" width="1"></a-box>
        <a-box id='ship' sound="src: #ship; loop: true; autoplay: true" material='color:red; roughness: 1' position='18 8 1' width='1.4' depth="1.4" height=".7" width="1">
            <a-animation attribute='position' dur='20000' to='-40 8 1'></a-animation>
        </a-box>

    </a-scene>
</body>

</html>
