<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hills</title>
<script src="https://rawgit.com/aframevr/aframe/e7f78bd/dist/aframe-master.min.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v1.4.0/dist/aframe-physics-system.min.js"></script>
</head>

<body>
    <a-scene antialias="false" fog='type: exponential; color: #FFB2B6; density: 0.1' physics="debug: true; gravity:-9.81">
        <a-assets>
             <a-asset-item id="_hills" src="models/mountain/mountain.obj"></a-asset-item>
        </a-assets>

        <a-light light="color: #fff; intensity: 1; type: directional; castShadow:true;shadowMapHeight:512; shadowMapWidth:512" rotation='0 -12 8' position="-9 3.157 7.573"></a-light>
        <a-light light="color: #fff; intensity: .51; type: ambient;" position="-9 7 3"></a-light>

    <a-entity position='-15 -3.6 2.4' rotation='0 -88 0' camera="userHeight: 1.6" look-controls wasd-controls>
        <a-animation easing='linear' attribute='position' to='15 0 0' dur='150000'></a-animation>
    </a-entity>
            <a-entity id='hills' scale='4 4 4' material='color: #006CFF; shader:standard; wireframe: false;' obj-model="obj: #_hills" shadow="cast: true; receive: true">
        </a-entity>
      <a-sky color="#FFB2B6"></a-sky>
<!--<a-entity position='0 2 0' scale='5 5 5' text="value: Shake things up.;"></a-entity>-->

    </a-scene>
</body>

</html>
